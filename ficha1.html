<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagem 1 - Legion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>LEGION</h1>
        <div class="subtitle">Dark Medieval Collection</div>
    </header>

    <div class="profile-container">
        <div class="diablo-layout">
            <!-- COLUNA 1: PERSONAGEM (foto + stats) -->
            <div class="coluna personagem-col">
                <!-- TROQUE PELA TUA FOTO -->
                <div class="personagem-image" style="background-image: url('https://via.placeholder.com/400x600?text=TEU+PERSONAGEM');"></div>
                
                <div class="stats-panel">
                    <h3>NOME DO PERSONAGEM</h3>
                    <div class="stats-grid">
                        <div><span class="stat-label">Nível:</span> <span class="stat-value">70</span></div>
                        <div><span class="stat-label">Força:</span> <span class="stat-value">217</span></div>
                        <div><span class="stat-label">Destreza:</span> <span class="stat-value">177</span></div>
                        <div><span class="stat-label">Inteligência:</span> <span class="stat-value">164</span></div>
                        <!-- ADICIONE MAIS -->
                    </div>
                </div>
            </div>

            <!-- COLUNA 2: INVENTÁRIO (grid de itens clicáveis) -->
            <div class="coluna inventory-col">
                <h3 class="coluna-title">Inventário</h3>
                <div class="inventory-grid">
                    <!-- ITEM 1 (clicável) -->
                    <div class="inventory-slot clicavel" data-item="1">
                        <div class="item-icon" style="background-image: url('https://via.placeholder.com/80x80?text=Item1');"></div>
                        <div class="item-qtd">2</div>
                    </div>
                    
                    <!-- ITEM 2 -->
                    <div class="inventory-slot clicavel" data-item="2">
                        <div class="item-icon" style="background-image: url('https://via.placeholder.com/80x80?text=Item2');"></div>
                        <div class="item-qtd">1</div>
                    </div>
                    
                    <!-- VAZIO -->
                    <div class="inventory-slot vazio"></div>
                    <!-- DUPLIQUE MAIS SLOTS -->
                </div>
            </div>

            <!-- COLUNA 3: ITEM SELECIONADO -->
            <div class="coluna item-detail-col">
                <h3 class="coluna-title">Item Selecionado</h3>
                <div class="item-preview" id="itemPreview">
                    <div class="no-item">Clique em um item do inventário</div>
                </div>
            </div>
        </div>

        <!-- LORE embaixo -->
        <div class="section lore-section">
            <h3>História</h3>
            <p><!-- SEU LORE AQUI --></p>
        </div>
    </div>

    <script src="script.js"></script>
    <footer>© 2026 Legion Store</footer>
</body>
</html>
