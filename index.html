<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Legion Store</title>
<style>
body {
    margin: 0;
    background-color: #0b0b0f;
    color: #e0e0e0;
    font-family: 'Georgia', serif;
}

header {
    text-align: center;
    padding: 60px 20px;
    background: linear-gradient(to bottom, #111, #0b0b0f);
    border-bottom: 1px solid #222;
}

h1 {
    font-size: 48px;
    letter-spacing: 4px;
    margin: 0;
}

.subtitle {
    color: #777;
    margin-top: 10px;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 40px 20px;
}

.post {
    background: #111;
    margin-bottom: 40px;
    border: 1px solid #222;
    transition: 0.3s;
}

.post:hover {
    border-color: #444;
}

.post img {
    width: 100%;
    display: block;
}

.post-content {
    padding: 20px;
}

.post h2 {
    margin-top: 0;
    font-weight: normal;
}

footer {
    text-align: center;
    padding: 40px;
    border-top: 1px solid #222;
    color: #555;
}
</style>
</head>
<body>

<header>
    <h1>LEGION</h1>
    <div class="subtitle">Dark Medieval Collection</div>
</header>

<div class="container">

    <div class="post">
        <img src="https://via.placeholder.com/1000x600" alt="">
        <div class="post-content">
            <h2>Nome do Item</h2>
            <p>Descrição do item aqui. Você pode escrever sobre o conceito, inspiração e detalhes.</p>
        </div>
    </div>

</div>

<footer>
    © 2026 Legion Store
</footer>

</body>
</html>
