<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bladestorm - Legion</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="top-menu">
        <div class="menu-container">
            <div class="logo">
                <a href="index.html"><h1>LEGION</h1></a>
            </div>
            <div class="menu-links">
                <a href="index.html#catalog">Catálogo</a>
            </div>
        </div>
    </nav>

    <section class="ficha-section">
        <div class="container">
            <div class="ficha-header">
                <h1>Bladestorm</h1>
            </div>
            <div class="diablo-grid">
                <!-- COLUNA 1: FOTO PERSONAGEM COM ITENS (CÍRCULO + BACKGROUND) -->
                <div class="char-col">
                    <div class="char-frame">
                        <img src="bladestorm-thumb.png" alt="Bladestorm Personagem" class="char-img">
                        <div class="char-circle">
                            <span>33</span>
                        </div>
                        <div class="char-stats">
                            <div>STR 217</div>
                            <div>DEX 77</div>
                            <div class="char-level">LVL 97</div>
                        </div>
                    </div>
                </div>

                <!-- COLUNA 2: SLOTS CLICÁVEIS VERTICAIS (6 grandes) -->
                <div class="slots-col">
                    <h3>Inventário</h3>
                    <div class="vertical-slots" id="verticalSlots">
                        <div class="slot-item" data-item="1">
                            <img src="https://via.placeholder.com/200x250/4a2a2a/d4af37?text=AREAL+TAPESTRY" alt="Areal Tapestry" loading="lazy">
                            <span class="slot-qty">250</span>
                        </div>
                        <div class="slot-item" data-item="2">
                            <img src="https://via.placeholder.com/200x250/4a2a2a/d4af37?text=CALDEM+NIGHTSHADE" alt="Caldem Nightshade" loading="lazy">
                            <span class="slot-qty">250</span>
                        </div>
                        <div class="slot-item" data-item="3">
                            <img src="https://via.placeholder.com/200x250/4a2a2a/d4af37?text=CORRUPTED+ANGEL" alt="Corrupted Angel" loading="lazy">
                            <span class="slot-qty">250</span>
                        </div>
                        <div class="slot-item" data-item="4">
                            <img src="https://via.placeholder.com/200x250/4a2a2a/d4af37?text=ESSENCE+AMETHYST" alt="Essence Amethyst" loading="lazy">
                            <span class="slot-qty">250</span>
                        </div>
                        <!-- Adicione mais slots aqui -->
                    </div>
                </div>

                <!-- COLUNA 3: ITEM SELECIONADO (mesmo tamanho) -->
                <div class="details-col">
                    <h3>Item Selecionado</h3>
                    <div class="selected-item" id="selectedItem">
                        <div class="no-item">Clique em um item</div>
                    </div>
                    <div class="sell-info">
                        <div>Sell Value: 30k</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>© 2026 Legion Store</footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slots = document.querySelectorAll('.slot-item');
            const selected = document.getElementById('selectedItem');

            slots.forEach(slot => {
                slot.addEventListener('click', () => {
                    // Remove selected anterior
                    slots.forEach(s => s.classList.remove('selected'));
                    // Highlight atual
                    slot.classList.add('selected');

                    const imgSrc = slot.querySelector('img').src;
                    const itemName = slot.dataset.item;
                    const qty = slot.querySelector('.slot-qty').textContent;

                    selected.innerHTML = `
                        <img src="${imgSrc}" alt="${itemName}" class="selected-img">
                        <div class="item-desc">
                            <h4>Obtido de Act III Horadric</h4>
                            <p>Legendary crafting material</p>
                            <span class="item-qty">${qty}</span>
                        </div>
                    `;
                });
            });
        });
    </script>
</body>
</html>
